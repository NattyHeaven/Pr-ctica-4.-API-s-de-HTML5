<body>
    <h2>Pulse el botón para elegir el vídeo:</h2>
    <input type= "file" accept="video/mp4" onchange="handleFileSelect(this.files[0])"> 
    <div>
     <video id="reproductordelvideo" width="600" height="350" controls>
        <source src="" type="video/mp4">
     </video>
    </div>
    <div id="botones">
        <button id="play">Play</button>
